<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center"
>
  <div class="card bg-white w-75 h-75 rounded-3">
    <div class="d-flex align-items-stretch h-100">
      <div
        class="hero flex-grow-1 d-flex flex-column align-items-center justify-content-center"
      >
        <img
          src="../../../../assets/images/logo2.jpg"
          width="300px"
          height="300px"
          class="rounded-circle"
        />
      </div>
      <div
        class="login-form flex-grow-1 d-flex align-items-center justify-content-center"
      >
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-75">
          <h1 class="mb-3">Login</h1>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <label for="email" class="form-label">Email:</label>
            <div
              *ngIf="
                loginForm.get('email')?.hasError('required') &&
                loginForm.get('email')?.touched
              "
              class="text-danger"
            >
              Email is required.
            </div>
            <div
              *ngIf="
                loginForm.get('email')?.hasError('email') &&
                loginForm.get('email')?.touched
              "
              class="text-danger"
            >
              Please enter a valid email address.
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                name="password"
                required
                #passwordInput
              />
              <label for="password" class="form-label">Password:</label>
              <span
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                class="text-danger"
              >
                Password is required.
              </span>
            </div>
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="
                passwordInput.type =
                  passwordInput.type === 'text' ? 'password' : 'text'
              "
            >
              <i
                class="far"
                [ngClass]="{
                  'fa-eye': passwordInput.type === 'password',
                  'fa-eye-slash': passwordInput.type === 'text'
                }"
              ></i>
            </button>
          </div>
          <div class="d-flex flex-column gap-2 w-100">
            <button
              type="button"
              class="btn btn-light text-danger"
              (click)="forgot()"
            >
              Forgot Password
            </button>
            <app-primary-button
              type="submit"
              class="w-100"
              [title]="'Login'"
              [isLoading]="isLoading"
            />

            <button
              type="button"
              class="btn btn-light text-dark"
              [routerLink]="['/register']"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
