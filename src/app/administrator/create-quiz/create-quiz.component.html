<div class="modal-header">
  <h4 class="modal-title">Create Quiz</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form (submit)="onSubmit()" [formGroup]="quizForm$">
    <div class="form-floating mb-3">
      <input
        type="file"
        class="form-control"
        id="cover"
        (change)="onSelectImage($event)"
        accept="image/*"
        formControlName="cover"
      />
      <label for="cover">Cover Photo</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
      />
      <label for="title">Title</label>
    </div>
    <div class="form-floating mb-3">
      <textarea
        formControlName="desc"
        class="form-control"
        placeholder="Description"
        id="description"
        style="height: 100px"
      ></textarea>
      <label for="description">Description</label>
    </div>

    <div class="form-floating mb-3">
      <select
        class="form-select"
        id="subject"
        formControlName="subject"
        aria-label="Floating label select example"
      >
        <option selected value="MATH">MATH</option>
        <option value="ENGLISH">ENGLISH</option>
      </select>
      <label for="subject">Subject</label>
    </div>

    <div class="form-floating">
      <input
        type="number"
        class="form-control"
        id="timer"
        formControlName="timer"
      />
      <label for="timer">Timer</label>
      <div class="form-text" id="basic-addon4">Timer in minutes</div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')"
      >
        Cancel
      </button>
      <button class="btn btn-dark" type="submit" [disabled]="quizForm$.invalid">
        Save
      </button>
    </div>
  </form>
</div>
