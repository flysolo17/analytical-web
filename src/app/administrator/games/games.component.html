<div class="container-fluid d-flex flex-column h-100 gap-3 p-3">
  <div class="row">
    <div class="col">
      <div class="box">
        <div class="d-flex gap-2 align-items-center">
          <img
            src="../../../assets/images/rebus.png"
            width="50px"
            height="50px"
          />
          <div class="">
            <h5>{{ rebus$ | async }}</h5>
            <p class="text-secondary">Rebus Puzzle</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="box">
        <div class="d-flex gap-2 align-items-center">
          <img
            src="../../../assets/images/riddle.png"
            width="50px"
            height="50px"
          />
          <div class="">
            <h5>{{ riddles$ | async }}</h5>
            <p class="text-secondary">Riddles</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="box">
        <div class="d-flex gap-2 align-items-center">
          <img
            src="../../../assets/images/math.png"
            width="50px"
            height="50px"
          />
          <div class="">
            <h5>{{ mathLogic$ | async }}</h5>
            <p class="text-secondary">Math Logic</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="box">
        <div class="d-flex gap-2 align-items-center">
          <img
            src="../../../assets/images/word.png"
            width="50px"
            height="50px"
          />
          <div class="">
            <h5>{{ wordPuzzle$ | async }}</h5>

            <p class="text-secondary">Word Puzzle</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="box flex-grow-1">
    <div class="d-flex align-items-center justify-content-between">
      <div class="input-group w-50">
        <input
          type="text"
          class="search-input w-100"
          placeholder="Search games..."
        />
      </div>
      <button class="btn btn-dark" (click)="createQuiz()">Create Game</button>
    </div>
    <div class="row row-cols-4 mt-3">
      <div class="col" *ngFor="let quiz of quiz$ | async">
        <div class="quiz-card rounded" (click)="viewGame(quiz.id)">
          <img
            [src]="quiz.cover_photo"
            height="200px"
            width="100%"
            [alt]="quiz.title"
            class="rounded"
          />
          <div class="p-3">
            <h5>{{ quiz.title }}</h5>
            <p class="text-muted fw-light">{{ quiz.desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
