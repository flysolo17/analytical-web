<div class="container-fluid vh-100 p-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5>Analytical</h5>
    <button class="btn btn-dark" (click)="createQuiz()">
      <i class="fa-solid fa-plus me-3"></i>
      Create Quiz
    </button>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3"
        *ngFor="let quiz of quizzes$"
      >
        <div class="card" style="width: 18rem">
          <img [src]="quiz.cover_photo" alt="cover phot" />
          <div class="card-body">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text">
              {{ quiz.desc }}
            </p>
            <a class="btn btn-primary" [routerLink]="['view', quiz.id]">
              VIew Quiz</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
